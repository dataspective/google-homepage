<!--quick exercise to build google homepage from scratch using developer tools only when needed - not including script tags or other functions at this time. just quick html/css refresher-->

<!--built in 2014-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="container">

			<div id="nav-panel">
				<nav id="top">
					<a href="#">+Derek</a>
					<a href="#">Gmail</a>
					<a href="#">Images</a>
					<a href="#"><img src="images/apps.png" alt="Apps"/></a>
					<a href="#"><img src="images/notification.png" alt="Notifications"/></a>
					<a href="#"><img src="images/user.png" alt="Profile Icon"/></a>
				</nav>
			</div>

			<div id="main">
				<img src="images/google.png" alt="google" class="google-logo"/>
				<fieldset id="search-bar">
					<input></input>
				</fieldset>
				<div class="buttons">
					<button class="button" id="google-search">Google Search</button>
					<button class="button" id="feeling-lucky">I'm Feeling Lucky</button>
				</div>
			</div>

			<div id="footer">
				<nav class="bottom-left">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
				</nav>
				<nav class="bottom-right">
					<a href="#">Privacy &amp; Terms</a>
					<a href="#">Settings</a>
				</nav>

			</div>
		</div>
	</body>

</html>
